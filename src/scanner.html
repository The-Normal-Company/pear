<!DOCTYPE html>
<html>
<head>
    <title>Barcode Tes</title>
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d8e0/dist/quagga.min.js"></script>
</head>
<body>
    <div id="interactive" class="viewport"></div>
    <script>
        Quagga.init({
            inputStream: {
                type : "LiveStream",
                constraints: {
                    width: {min: 640},
                    height: {min: 480},
                    aspectRatio: {min: 1, max: 100},
                    facingMode: "environment"
                }
            },
            locator: {
                patchSize: "medium",
                halfSample: true
            },
            numOfWorkers: 2,
            decoder: {
                readers : ["code_128_reader"]
            },
            locate: true
        }, function(err) {
            if (err) {
                console.log(err);
                return
            }
            Quagga.start();
        });

        Quagga.onDetected(function(data) {
            console.log(data.codeResult.code);
        });
    </script>
</body>
</html>
